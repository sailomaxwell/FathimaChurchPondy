<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="theme.css" type="text/css" media="screen" />


    <link rel="stylesheet" href="nivoslider.css" type="text/css" media="screen" />

<style>



body

{

font-family:georgia;

}
</style>
</head>

<body>

    <div id="wrapper">

	<div class="slider-wrapper theme-default">
		
		<div id="slider" class="nivoSlider">

                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />

                <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="Image of the characters of the movie 'UP' "/>

                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slide" />

                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="htmlcaption" />

            </div>

            
        </div>

    </div>

    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>

    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>

    <script type="text/javascript">

    $(window).load(function() {

        $('#slider').nivoSlider(
{

	animSpeed: 500

});
    });
    </script>
</body>
</html>
